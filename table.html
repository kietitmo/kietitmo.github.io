<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiet Nguyen - price table </title>
    <link rel="stylesheet" href="table-style.css" />
</head>
<body>
    <div class="wrapper">
        <div class="page-title">
            <h1>TABLE OF PRICE</h1>
        </div>
        <div class="table__wrap">
            <table class="table">
                <thead class="table__header table__header--color">
                    <tr class="table__row">
                        <th class="table__cell table__header__product-name">
                            name
                        </th>
                        <th class="table__cell table__header__product-brand">
                            brand
                        </th>
                        <th class="table__cell table__header__product-price">
                            price ($)
                        </th>
                        <th class="table__cell table__header__product-quantity">
                            quantity
                        </th>
                    </tr>
                </thead>

                <tbody class="table__body">
                    <tr class="table__row">
                        <td class="table__cell table__product-name"> copa</td>
                        <td class="table__cell table__product-brand"> adidas</td>
                        <td class="table__cell table__product-price"> 100</td>
                        <td class="table__cell table__product-quantity"> 15</td>
                    </tr>
                    
                    <tr class="table__row">
                        <td class="table__cell table__product-name"> mercurial</td>
                        <td class="table__cell table__product-brand"> nike</td>
                        <td class="table__cell table__product-price"> 110</td>
                        <td class="table__cell table__product-quantity"> 10</td>
                    </tr>

                    <tr class="table__row">
                        <td class="table__cell table__product-name"> tiempo</td>
                        <td class="table__cell table__product-brand"> nike</td>
                        <td class="table__cell table__product-price"> 120</td>
                        <td class="table__cell table__product-quantity"> 22</td>
                    </tr>

                    <tr class="table__row">
                        <td class="table__cell table__product-name"> future z</td>
                        <td class="table__cell table__product-brand"> puma</td>
                        <td class="table__cell table__product-price"> 99</td>
                        <td class="table__cell table__product-quantity"> 3</td>
                    </tr>
                    <tr class="table__row">
                        <td class="table__cell table__product-name"> copa</td>
                        <td class="table__cell table__product-brand"> adidas</td>
                        <td class="table__cell table__product-price"> 100</td>
                        <td class="table__cell table__product-quantity"> 15</td>
                    </tr>
                    
                    <tr class="table__row">
                        <td class="table__cell table__product-name"> mercurial</td>
                        <td class="table__cell table__product-brand"> nike</td>
                        <td class="table__cell table__product-price"> 110</td>
                        <td class="table__cell table__product-quantity"> 10</td>
                    </tr>

                    <tr class="table__row">
                        <td class="table__cell table__product-name"> tiempo</td>
                        <td class="table__cell table__product-brand"> nike</td>
                        <td class="table__cell table__product-price"> 120</td>
                        <td class="table__cell table__product-quantity"> 22</td>
                    </tr>

                    <tr class="table__row">
                        <td class="table__cell table__product-name"> future z</td>
                        <td class="table__cell table__product-brand"> puma</td>
                        <td class="table__cell table__product-price"> 99</td>
                        <td class="table__cell table__product-quantity"> 3</td>
                    </tr>
                </tbody>

                <tfoot class="table__footer">
                    <tr class="table__row table__row--last table__footer--color">
                        <td colspan="2" class="table__cell table_total">TOTAL</td>
                        <td class="table__cell table__product-price"> 858</td>
                        <td class="table__cell table__product-quantity"> 100</td>
                    </tr>
                </tfoot>
            </div>
        </table>
    </div>
</body>
</html>
